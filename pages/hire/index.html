    <script>
        function SubForm (){
        $.ajax({
            url:'https://cors-anywhere.herokuapp.com/https://dravenlewis-form-page.weebly.com/ajax/apps/formSubmitAjax.php',
            type:'post',
            data:$('#form-965382751193076870').serialize(),
            success:function(dat){
                var startIndex = dat.indexOf("<div id='response'>") + 19;
                var endIndex = dat.indexOf("</div></body></html>");
                console.log(dat.substring(startIndex,endIndex));
                var json = JSON.parse(dat.substring(startIndex,endIndex));
                if(json.success){
                    new ISNotification("#4CAF50",json.data.message, SECOND * 3, BOTTOM).show();
                }else{
                    new ISNotification("#FF0000","An Error Occured",SECOND * 3,BOTTOM).show();
                }
            }
        });
}
    </script>
